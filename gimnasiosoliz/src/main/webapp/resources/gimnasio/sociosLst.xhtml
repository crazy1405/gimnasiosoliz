<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:uti="http://java.sun.com/jsf/composite/util"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="listaSocios" required="true"
		type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<p:dialog id="#{cc.attrs.nombre}" widgetVar="#{cc.attrs.nombre}"
		header="LISTADO DE SOCIOS" modal="true"
		height="500" width="1200">
		<h:form>
			<p:panel>
    	<p:panelGrid>
    		<p:row>
    			<p:column>Cedula</p:column>
    			<p:column>
    				<p:inputText value="#{personaController.cedula}"></p:inputText>
    			</p:column>
				<p:column>
					<p:commandButton value="Mostrar" update="@form"></p:commandButton>
				</p:column>
			</p:row>
    	</p:panelGrid>
	    	<p:dataTable var="cliente" value="#{personaController.clientes}" id="tblClientes">
							    <p:column headerText="Id">
							        <h:outputText value="#{cliente.cedula}" />
							    </p:column>
							    <p:column headerText="Nombre">
							        <h:outputText value="#{cliente.nombre}" />
							    </p:column>
							    <p:column headerText="Apellido">
							        <h:outputText value="#{cliente.apellido}" />
							    </p:column>
							    <p:column headerText="Email">
							        <h:outputText value="#{cliente.email}" />
							    </p:column>
							    <p:column headerText="Telefono">
							        <h:outputText value="#{cliente.telefono}" />
							    </p:column>
				 
						    
			</p:dataTable>			
		</p:panel>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
